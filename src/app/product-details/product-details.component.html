<!--<h1>{{products.id}}</h1>-->
<div class="container">
  <div *ngFor="let prod of products">
    <div *ngIf="prod.productId==userId">
    <div class="row m-5">
        <div class="col-sm-7  p-5 " style="background-color: #F7F8FB;"><!--bg warning-->
          <img class="imagesizing" src="{{prod.productImage}}" class="col-sm-12">
        </div>

        <div class="col-sm-5 p-2 py-5"><!--bg warning-->
          <div class="container c5">
            <div class="row m-3">
              <div class="col-sm-6 boldd">Product Id:</div><!--bg warning-->
              <div class="col-sm-6 ">{{prod.productId}}</div><!--bg warning-->
            </div>

            <div class="row m-3 ">
              <div class="col-sm-6 boldd">Product Name:</div><!--bg warning-->
              <div class="col-sm-6 ">{{prod.productName}}</div><!--bg warning-->
            </div>

            <div class="row m-3">
              <div class="col-sm-6 boldd">Product Price:</div><!--bg warning-->
              <div class="col-sm-6">Rs.{{prod.price}}</div><!--bg warning-->
            </div>

            <div class="row m-3">
              <div class="col-sm-6 boldd">Product Category:</div><!--bg warning-->
              <div class="col-sm-6">{{prod.productCategory}}</div><!--bg warning-->
            </div>
<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 mx-auto">
            <!--      (click)="addToCart(prod.id)" use it in below button-->
            <button type="button" class="btn mt-3 btn-primary"  (click)="goToCart(prod.productId)">
              Add to cart</button>

            <button type="button" class="btn mt-3 btn-primary ml-3" *ngIf="isAdmin()" (click)="editProduct(prod.productId)" >Edit Product</button>
</div>
          </div>
          </div>
        </div>
      </div>

  </div>


</div>
