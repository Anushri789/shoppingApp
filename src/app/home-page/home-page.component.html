<app-nav-bar></app-nav-bar>
<!--navigation tabs -->
<nav class="navbar navbar-expand-sm bg-secondary" style="max-width:100%; ">
  <ul class="navbar-nav">
    <li class="nav-item liststyling"><a class="nav-link text-light" href="#">Home</a></li>
    <li class="nav-item liststyling"><a class="nav-link text-light" href="#">Clothing</a></li>
    <li class="nav-item liststyling"><a class="nav-link text-light" href="#">Groceries</a></li>
    <li class="nav-item liststyling"><a class="nav-link text-light" href="#">Electronics</a></li>
    <li class="nav-item liststyling"><a class="nav-link text-light" href="#">Footwear</a></li>

  </ul>
</nav>

<!--home's content-->
<div class="container-fluid">
  <div class="row">

<!--col 1 starts-->
    <div class="col-sm-3 " style="background-color: #EAEDED;">
      <div class="card mt-4" style="width: 21.6rem;">

        <div class="card-body pb-5">
          <div class=" card-title" style="font-size: 35px;">Price Range</div>
          <div class="card-text">
          <ul type="none" style="font-size: 19px;">
            <li><input type="checkbox"><span class="px-3">0-599</span></li>
          <li><input type="checkbox"><span class="px-3">599-999</span></li>
          <li><input type="checkbox"><span class="px-3">999-2000</span></li>
          <li><input type="checkbox"><span class="px-3">2000+</span></li>
        </ul>
        </div>
        </div>
      </div>
    </div>
<!--col 1 ends-->


<!--col 2 starts-->
    <div class="col-sm-9 p-4 colorgray ">

      <div class="m-2 d-flex flex-wrap">
        <div *ngFor="let product of products" class="m-4">
          <div class="card elementsAlignedInThree" >
            <div class="mt-5 mx-auto">


              <div class="card-body ">
                <img class="card-img-top mx-4 image pb-3" src={{product.src}}>
                <div class="prodName">{{product.Name}}</div><br>
                <div class="prodPrice">{{product.Price}}</div><br>
                <div class="prodPrice"><a routerLink="/product-list">View Details</a></div><br>

                <button type="button" class="btnclass btn-small btn btn-primary">Add to Cart</button>

              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
<!--col 2 ends-->
  </div>
</div>
