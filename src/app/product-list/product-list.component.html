<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>

<app-nav-bar></app-nav-bar>
<div class="container-fluid">
  <div class="row">
    <!--side price range bar starts-->
    <div class=" sidebarcolor  col-sm-3">

      <div style="color:#8D8494;" class=" m-4 display-4  row">
        Price Range
      </div>

      <div class="row pl-5 mt-3">
        <label class="containerr"><span class="sidebaritems">Less than Rs 599</span>
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
    </div>

      <div class="row pl-5 mt-3">
        <label class="containerr"><span class="sidebaritems">Between Rs 599-Rs 999</span>
          <input type="checkbox" >
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="row pl-5 mt-3">
        <label class="containerr"><span class="sidebaritems">Between Rs 999-Rs 2000</span>
          <input type="checkbox" >
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="row pl-5 mt-3">
        <label class="containerr"><span class="sidebaritems">More than Rs 2000</span>
          <input type="checkbox" >
          <span class="checkmark"></span>
        </label>
      </div>



    </div>
    <!--side price range bar ends-->
    <!--product lists starts-->
    <div class="col-sm-9">

      <div class="m-2 d-flex flex-wrap">
        <div *ngFor="let product of products" class="m-4">
          <div class="card elementsAlignedInThree" >
            <div class="mt-5 mx-auto">


              <div class="card-body ">
                <img class="card-img-top mx-4 image pb-3" src={{product.src}}>
                <div class="prodName pnamecolor">{{product.Name}}</div><br>
                <div class="prodPrice">{{product.Price}}</div><br>
                <div class="prodPrice"><a routerLink="/product-details">View Details</a></div><br>

                <button type="button" routerLink="/cart" class="btnclass btn-small btn btn-primary">Add to Cart</button>

              </div>

            </div>
          </div>
        </div>
      </div>


    </div>
    <!--product lists ends-->
  </div>
</div>
