  <div class="m-2 d-flex flex-wrap">
    <div *ngFor="let product of products" class="m-4">
      <div class="card elementsAlignedInThree" >
        <div class="mt-5 mx-auto">


          <div class="card-body ">
            <img class="card-img-top mx-4 image pb-3" src={{product.src}}>
            <div class="prodName">{{product.Name}}</div><br>
            <div class="prodPrice">{{product.Price}}</div><br>
            <div class="prodPrice"><a routerLink="/product-details">View Details</a></div><br>

            <button type="button" routerLink="/cart" class="btnclass btn-small btn btn-primary">Add to Cart</button>

          </div>

        </div>
      </div>
    </div>
  </div>
